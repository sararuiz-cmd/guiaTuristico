<!-- Página: Contacto / Mapa – Formulario de contacto y mapa con ubicación -->
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Guía turística — Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="inicio.html"><div class="logo">GT</div><div><strong>Guía turística</strong></div></a>
            <nav class="main-nav" aria-label="Navegación principal">
                <a href="inicio.html">Inicio</a>
                <a href="historia.html">Historia</a>
                <a href="lugares.html">Lugares turísticos</a>
                <a href="gastronomia.html">Gastronomía</a>
                <a href="contacto.html">Contacto / Mapa</a>
            </nav>
        </div>
    </header>

    <main class="container">
     <section class="hero">
        <h1>Contacto / Mapa</h1>
        <p class="small">Escríbenos o localiza los puntos turísticos en el mapa.</p>
        </section>
        <div class="grid" style="margin-top:16px">
            <div class="card" style="padding:16px;">
                <h3>Formulario de contacto</h3>
                <form id="contact-form" class="small" style="margin-top:8px">
                    <div class="row">
                        <input type="text" name="name" placeholder="Nombre" required>
                        <input type="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                    <div style="margin-top:8px">
                        <textarea name="message" rows="5" placeholder="Tu mensaje" required></textarea>
                    </div>
                    <div style="margin-top:8px">
                        <button class="btn" type="submit">Enviar mensaje</button>
                    </div>
                </form>
            </div>

            <div class="card" style="padding:0; overflow:hidden">
                <h3 style="padding:12px">Mapa de ubicaciones</h3>
                <!-- iframe de ejemplo: reemplazar 'q' por coordenadas o lugar real -->
                <iframe
                    src="https://www.google.com/maps?q=40.416775,-3.703790&z=12&output=embed"
                    style="border:0; width:100%; height:360px;" allowfullscreen loading="lazy"></iframe>
            </div>
        </div>
        <footer class="footer">Si deseas colaboración para crear rutas personalizadas, contáctanos.</footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
